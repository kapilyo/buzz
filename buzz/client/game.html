<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dazzler</title>
<link rel="stylesheet" href="css/main.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="css/owl.carousel.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="css/animate.css" type="text/css"
	media="screen" />


<script src="js/modernizr.min.js"></script>
<script src="js/respond.min.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="css/owl.carousel.js"></script>

</head>
<body>


	<div class="bg"></div>
	<div class="header" style="display: none;">
		<div class="logo-inner">
			<img src="images/buzz-logo.png">
		</div>
	</div>
	<div class="game-container">

		<div id="owl-demo" class="owl-carousel">
			<div class="item">
				<div class="player-main red-rule">
					<div class="col-1">
					<div class="cartoon">
						<img src="images/redboy.png">
						<span class="playerName">Player</span>
						</div>
					</div>
					<div class="col-1">
						<div class="card grey animated infinite zoomIn"></div>
						<div class="card grey"></div>
					</div>
					<div class="col-1">
						<div class="card grey"></div>
						<div class="card grey"></div>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="player-main">
				<div class="col-1">
					<div class="cartoon">
						<img src="images/redboy.png">
						<span class="playerName">Player</span>
						</div>
					</div>
					<div class="col-1">
						<div class="card green"></div>
						<div class="card red"></div>
					</div>
					<div class="col-1">
						<div class="card blue"></div>
						<div class="card blue"></div>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="player-main"></div>
			</div>
			<div class="item">
				<div class="player-main"></div>
			</div>
		</div>
		
	</div>

	<script>
		$(document).ready(function() {

			$("#owl-demo").owlCarousel({
				itemsCustom : false,
				itemsDesktop : [ 1199, 2 ],
				itemsDesktopSmall : [ 980, 2 ],
				itemsTablet : [ 768, 2 ],
				itemsMobile : [ 479, 2 ],
				navigation : false,
				items : 2,
			});

		});
	</script>
</body>
</html>
